<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>파랑계측모니터링시스템</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <div class="login-wrap">
            <div class="login-area">
                <img src="img/logo.png" alt="파랑계측모니터링시스템">
                <div class="login">
                    <div class="input-wrap">
                        <div class="input-group">
                            <label for="">아이디</label>
                            <input type="text" placeholder="아이디를 입력해주세요.">
                        </div>
                        <div class="input-group">
                            <label for="">비밀번호</label>
                            <input type="password" placeholder="비밀번호를 입력해주세요.">
                        </div>
                        <button type="button" class="btn btn-md btn-primary">로그인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
